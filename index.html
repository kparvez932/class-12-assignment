<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Age Calculator</title>
  </head>
  <body>

    <!--------------------------Age-Calculator---------------->

    <div class="card w-25 mx-auto m-5 shadow">

        <div class="card-header shadow ">
            <h2 class="card-title" style="text-align: center;">Age Calculator</h2>
        </div>


        <div class="card-body">

            <div class="form-group">
                <input id="name" class="form-control" placeholder="Name" type="text">
            </div>

            <div class="form-group pt-3"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               >
                <input id="year" class="form-control" placeholder="Birth-Year" type="text">
            </div>



           <div class="form-group pt-3 w-100">
               <input id="button" class="btn btn-block btn-primary w-100" type="submit" value="check">
           </div>

        </div>

        <div class="card-footer">
            <p id="result"></p>
        </div>

    </div>




    <!--------------------------Currency-Converter---------------->


    <div class="card mx-auto shadow curryncy_width">
        <div class="card-header shadow">
                <h2 style="text-align: center;">Currency Converter </h2>
        </div>
        <div class="card-body m-auto">

            

            <div id="sigup" class="form-group">


                <input id="intiput" type="text" placeholder="Type Amount">

                <select name="" id="currency">
                    <option value="">Select</option>
                    <option id="usd" value="86">USD</option>
                    <option value="67.17">CAD</option>
                    <option value="116.18">POUND</option>
                    <option value="97.12">EURO</option>
                    <option value="61.52">AUD</option>
                    
                </select>

                <h5 class="to">TO</h5>

                <select name="" id="toCuntry">
                    <option value="">BDT</option>
                </select>

                <h5 class="equal">=</h5>
                <h5 id="results"></h5>
                <h5 class="to">Taka</h5>
              
            </div>

            <div class="form-group pt-3 w-100">
                <input id="buttons" class="btn btn-block btn-primary w-100" type="submit" value="CHECK">
            </div>

                <h6 class="mt-3" id="fotter"></h6>
        </div>
    </div>




    <!--------------------------Marriage-Age-Check ---------------->


    <div class="card mt-5 mx-auto  shadow marrige">

        <div class="card-header shadow">
            <h2 style="text-align: center;">Marrige</h2>
        </div>


        <div class="card-body ">

            <div class="form-group">
                <input id="marrigeName" class="form-control" placeholder="Name" type="text">
            </div>

            <div class="form-group mt-3">
                <input id="marrigeYear" class="form-control" placeholder="Birth-Year" type="text">
            </div>

            <div class="form-group mt-3">
                <select class="w-25" name="" id="marrigeGender">
                    <option value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>


            <div class="form-group pt-3 w-100">
                <input id="marrigeButton" class="btn btn-block btn-primary w-100" type="submit" value="check">
            </div>

        </div>

        <div class="card-footer">

            <p id="marrigeResult"></p>

        </div>




    </div>





    <!--------------------------User Login Form---------------->

    <div class="container ">
        <div class="row">
            <div class="col">
                <div class="card w-50 mx-auto mt-5 shadow">
                    <div class="card-header">
                        <h2 style="text-align: center;">User Form</h2>
                    </div>
                    <div class="card-body">

                        <div class="msg"></div>

                        <form id="singup" action="">
                            <div class="form-group">
                                <input id="namee" type="text" class="form-control" placeholder="Name">
                            </div>

                            <div class="form-group mt-2">
                                <input id="email" type="text" class="form-control" placeholder="Email">
                            </div>

                          

                            <div class="form-group mt-2">
                                <input id="uname" type="text" class="form-control" placeholder="Username">
                            </div>

                            <div class="form-group mt-2">
                                <input id="buttons" type="submit" class="btn btn-primary" value="Sign Up">
                            </div>

                            <div class="nbox"></div>


                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>




    <br><br><br><br><br><br><br><br><br>



    

    















    <script src="./age_calculator.js"></script>
    <script src="./age_functions.js"></script>
    <script src="./currency_DOM.js"></script>
    <script src="./currency_function.js"></script>
    <script src="./marrige_DOM.js"></script>
    <script src="./marrige_function.js"></script>
    <script src="./user_DOM.js"></script>
    <script src="./user_function.js"></script>

</html>
